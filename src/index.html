<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lending Club</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Lending club</h1>
          Max Funds: <input type="text" id="mf"><br>
          Max Loan: <input type="text" id='ml'><br>
          Max Contributors: <input type="text" id="mc"><br>
          Max duration in months: <input type="text" id="md"><br>
          stake amount: <input type="text" id="sm"><br>
          <button class="btn btn-default create-pool-btn" type="button" data-id="0">Create Pool</button>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="poolsRow" class="row">
        <!-- poolS LOAD HERE -->
      </div>
    </div>

    <div id="poolTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pool">
          <div class="panel-heading">
            <h3 class="panel-title">Pool</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="images/rosca-saving.png" data-holder-rendered="true">
            <br/><br/>
            <strong>Max Funds:</strong>: <span class="pool-max-funds">Golden Retriever</span><br/>
            <strong> Max Loan: </strong>: <span class="pool-max-loan">3</span><br/>
            <strong>Max Contributors: </strong>: <span class="pool-max-contribs">Warren, MI</span><br/><br/>
            <strong>Max Duration: </strong>: <span class="pool-max-duration">Warren, MI</span><br/><br/>
            <strong>Stake Amount: </strong>: <span class="pool-stake-amount">Warren, MI</span><br/><br/>
            <button class="btn btn-primary btn-join" type="button" data-id="0" style="float: right">Join</button>
            <button class="btn btn-primary btn-invite" type="button" data-id="0" style="float: left">Invite</button>

          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
